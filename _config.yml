about_content: | # this will include new lines to allow paragraphs
  안녕하세요. 신건우입니다. 맨땅에 헤딩하는게 특기라서 전혀 다른 직종에 있다가 갑자기 IT를 해보고 싶어서 국비 교육을 받고 시스템 엔지니어 관련 업무를 배우고<br><br>
  시스템 엔지니어 직무를 수행하던 중 Devops라는 직업의 소양중 <strong>개발능력</strong>이 필수라는 것을 접하게 백엔드 부트캠프를 수강했습니다. <br><br>
  처음에는 와닿는 부분이 적어 어려움을 겪었으나 자격증을 따기 전까지 힘들고 땄을때 엄청난 쾌감이 오는것 처럼
  시스템 엔지니어 직무를 할때 만났던 에러 해결의 쾌감보다 수십배는 더 재밌고 진짜 하고 싶은 일이 생긴것 같아, 개발자의 길을 쭉 가겠다고 마음먹었습니다. <br>
  솔직하게 말하면 그냥 개발자가 멋있어서 이번에도 일단 도전을 한 부분도 있고 그만큼 열심히 하는 건 자신있으며, 블로그에 배운 내용을 꼼꼼히 기록해놓았습니다 만 쓴글은 많은데 완벽히 숙지를 못한 상황입니다. <br><br>
  
  블로그 링크 : https://root-ca.tistory.com<br><br>
  
  저는 <strong>오버 커뮤니케이션을 지향합니다.</strong> 이번 프로젝트에서는 팀원들과 많은 이야기를 나누지 못했고, 이는 곧 프로젝트의 결과물과 직결이 되었습니다.
  보다 많은 커뮤니케이션을 통해 서로에게 피드백을 주고 받고 코드 리팩토링 등의 과정을 거쳐야 원활한 진행에 도움이 되고, 결과적으로 개개인의 성장과 더불어 프로젝트의 결과물도 좋을 것이라는 생각이 있습니다. 

content:
  - title: Skills  # Title for the section
    quote: >
      공부하고 있거나, 공부했던 기술입니다.
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Backend
        description: | # this will include new lines to allow paragraphs
          * <strong>Java</strong> : 부트캠프에서 본격적으로 배웠고 현재 주력으로 사용하고 있는 언어입니다. 모르는 게 있을 때마다 찾아가며 공부하고 있습니다.
          * <strong>Spring Boot</strong>, <strong>Spring MVC</strong>, <strong>Spring Data JPA</strong> : MVC 패턴과 Spring Boot 기반의 학습을 진행했으며 ORM에 대해 학습하였습니다.
          * <strong>Spring Security</strong> : Authentication & Authorization과 SecurityContextHolder에 대한 이해, 토큰 기반 인증 방식인 JWT와 외부 API를 이용한 OAuth2를 구현한 경험이 있습니다.
          * <strong>Gradle</strong>, <strong>IntelliJ</strong> 부트캠프 내 모든 컨텐츠와 메인 프로젝트에서 사용했습니다. 빌드 도구는 Gradle 외에 maven 등의 사용경험이 없습니다.
      - layout: left
        title: DataBase
        description: | # this will include new lines to allow paragraphs
          * <strong>MySQL</strong> : RDBMS에 대해 기본적인 내용을 알고 있습니다. 메인프로젝트에서 사용했습니다.
      - layout: left
        title: Ops
        description: | # this will include new lines to allow paragraphs
          * <strong>AWS</strong> : CI/CD 구축을 위해 CodePipeline & CodeDeploy & RDS & S3를 사용했습니다.
          * <strong>Github Actions</strong> : Githhub Actions가 AWS S3에 빌드 결과물을 전송하면 S3가 이를 CodeDeploy에게 전달하여 EC2에 배포 및 실행하는 플로우로 진행했습니다.
          * <strong>Docker</strong> : 컨테이너 이미지를 통한 버전관리와 Private Registry를 통해 이미지를 관리하고 Dockerfile을 빌드 하는 등 기본적인 사용법을 숙지하고 있습니다.
          * <strong>Kubernetes</strong> : 기본적인 클러스터 생성 (kubespray, kubeadm 2가지 방법) & Node/Pod의 Lifecycle 관리 & Helm & 데이터 시각화 툴인 Prometheus & Grapana 를 설치해 실습한 경험이 있습니다.
          * <strong>Fortinet</strong> : 주력 UTM 장비인 FortiGate 방화벽의 마운트와 SNAT, DNAT, Port Fowarding 등의 보안 설정 경험이 있습니다.

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 부트캠프 메인 프로젝트
        icon: fab fa-github
        link: http://project-teatime-dev.s3-website.ap-northeast-2.amazonaws.com/
        caption: 2023.01 - 2023.02
          #         link_text: Project Website
          #        additional_links:
          #          - title:  sproogen/modern-resume-theme
          #            icon: fab fa-github
          #            url: https://github.com/wonyongg/seb41_main_027
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
        #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          이젠 상담도 그룹으로 하자, 티타임.
        description: | # this will include new lines to allow paragraphs
          이 프로젝트는 부트 캠프에서 진행한 메인 프로젝트입니다. 
          프론트엔드3 백엔드3 총 6명이서 진행하였으며, 기존 상담어플들의 그룹상담 기능의 부재로 인해 기획을 하게 되었습니다. 
          <br><br>
          프로젝트에서 설계부터 기본적인 CRUD와 배포에 집중했습니다. 아직 실무적으로 부족하다고 생각해서 중요한 것은 배웠던걸 기본적으로 잘 접목하여 작지만 강한 어플리케이션을 만들어보고 싶었습니다. <br><br>
          하지만 기본 구현을 끝낸 뒤 <strong>성능 최적화를 위해 코드 리팩터링을</strong>하는 도중, <strong>N+1 문제</strong>가 발생하여 그에 대한 원인 & 해결방법에 대한 학습과, Fetch 전략 Eager/Lazy 중
          Lazy 전략을 사용했을때의 프록시 객체 처리방법, JPA의 OSIV 옵션을 false로 했을때 발생하는 문제점과 해결, 엔티티간 불필요한 양방향 연관관계도 단방향으로 끊으며 리팩터링 하였고 어플리케이션 배포방법 등의 논의를 거쳐 Github Actions와 AWS를 이용해 파이프라인을 구축했습니다. <br><br>

